<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="/css/app.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="page-{{ page.id }}" data-spy="scroll" data-target=".navbar-collapse" data-offset="51">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand animate"
          {% if page.url == '/index.html' %} href="#top" {% else %} href="/" {% endif %}>labelzero.com</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/#music">Music</a></li>
          <li><a href="/formats.html">Formats</a></li>
          <li><a href="http://vimeo.com/labelzero" class="animate">Videos</a></li>
          <li><a href="/licensing.html">Licensing</a></li>
          <li><a href="http://twitter.com/labelzero"><i class="fa fa-lg fa-twitter"></i></a></li>
          <li><a href="http://facebook.com/labelzero"><i class="fa fa-lg fa-facebook"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

  {{ content }}

  <footer>
    <div class="container">
        <ul>
          <li>Copyright &copy; 2014 labelzero.com</li>
          <li><a href="http://twitter.com/labelzero"><i class="fa fa-lg fa-twitter"></i></a></li>
          <li><a href="http://facebook.com/labelzero"><i class="fa fa-lg fa-facebook"></i></a></li>
          <li><a href="http://music.labelzero.com/contact?b=3310037202&n=labelzero">Contact</a></li>
        </ul>
        
    </div>
  </footer>
  
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="/js/jquery.lazyload.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/grids.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function(){
      var $imgs = $("img.lazy");
      $imgs.lazyload({
        failure_limit: Math.max($imgs.length - 1, 0)
      });

    });
    
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-23115345-3', 'labelzero.com');
    ga('send', 'pageview');

  </script>
</body>
</html>
