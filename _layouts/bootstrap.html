<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="/css/app.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="page-{{ page.id }}" data-spy="scroll" data-target=".navbar-collapse" data-offset="51">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand animate"
          {% if page.url == '/index.html' %} href="#top" {% else %} href="/" {% endif %}>labelzero.com</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://store.klausbadelt.com">Music</a></li>
          <li><a href="http://vimeo.com/labelzero" class="animate">Videos</a></li>
          <li><a href="http://twitter.com/labelzero"><i class="fa fa-lg fa-twitter"></i></a></li>
          <li><a href="http://facebook.com/labelzero"><i class="fa fa-lg fa-facebook"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

  {{ content }}

  <footer>
    <div class="container">
        <ul>
          <li>Copyright &copy; 2014 labelzero.com</li>
          <li><a href="http://twitter.com/labelzero"><i class="fa fa-lg fa-twitter"></i></a></li>
          <li><a href="http://facebook.com/labelzero"><i class="fa fa-lg fa-facebook"></i></a></li>
        </ul>
        
    </div>
  </footer>
  
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script>
  $(function(){
    // cover hover
    $('.cover').hover(function(){
      $(this).children('h3').fadeIn('fast');
      $('#portfolio .image').not(this).find('img').stop().fadeTo('fast',0.4);
      $(this).css('cursor','pointer');
    
    }, function(){
      $(this).children('h3').fadeOut('fast');
      $('#portfolio .image').not(this).find('img').stop().fadeTo('fast',1);
      $(this).css('cursor','default');
    });
  
  });
  </script>  
</body>
</html>
